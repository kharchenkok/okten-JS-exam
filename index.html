<main>
    

    <div class="container">
        <h1>Name/Value Pair Manager</h1>
        
        <form class="input-section" id="pairForm" >
            <label>
            <input class="pair-input" type="text" id="pairInput" name="pairInput" placeholder="Enter name = value">
            </label>
            <button class="add-btn" type="submit">Add</button>
        </form>
        
        <div class="controls">
            <button class="sort-btn" id="sortByName" type="button">Sort by Name</button>
            <button class="sort-btn" id="sortByValue" type="button">Sort by Value</button>
            <button class="delete-btn" id="deleteSelected" type="button">Delete</button>
        </div>
        
        <div class="list-container">
            <ul id="pairsList" class="pairs-list"></ul>
        </div>
    </div>
