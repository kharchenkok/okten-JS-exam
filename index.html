<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Name/Value Pair Test - Interactive web application for managing 'name=value' pairs">

    <meta property="og:description" content="Name/Value Pair Test - Interactive web application for managing 'name=value' pairs.">

<!--     Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Name/Value Pair Test">
    <meta name="twitter:description" content="Name/Value Pair Test - Interactive web application for managing 'name=value' pairs.">

    <!-- ------------------------------ -->
    <link rel="apple-touch-icon" sizes="180x180"
            href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
            href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
            href="./favicon_io/favicon-16x16.png">
<!--    ==============================-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/adaptive.css">

</head>
<body>
<main>
    <section class="pairs-section">
        <div class="container">
            <div class="wrapper">
                <div class="pairs-panel">
                    <h1 class="title">Name/Value Pair Test</h1>
                    
                    <form class="pair-form" id="pairsForm" >
                        <label class="pair-label">
                            <input class="pair-input" id="pairInput" type="text"  name="pairInput" placeholder="Enter name = value">
                        </label>
                        <button class="add-btn" type="submit">Add</button>
                    </form>
                    
                    <div class="controls">
                        <button class="sort-btn" data-sort="name" type="button">Sort by Name</button>
                        <button class="sort-btn" data-sort="value" type="button">Sort by Value</button>
                        <button class="delete-btn" id="deleteSelectedPairs" type="button">Delete</button>
                    </div>
                </div>
                <div class="pairs-content">
                    <div class="controls"  >
                        <label class="pair-label select-all-label">
                            <input class="pair-checkbox visibility-hidden" type="checkbox" id="selectAll">
                            <span class="custom-checkbox"></span>
                            Select All
                        </label>
                        <label class="pair-label">
                            <input  class="pair-input" type="text" id="pairsSearch" placeholder="Search by Name/Value">
                        </label>
                    </div>
                    
                    <ul class="pairs-list" id="pairsList" ></ul>
                </div>
            
            </div>
        </div>

    </section>
    <button class="modal-open-btn visibility-hidden" id="showModal">
        <span>Show deleted pairs</span>
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
            <path fill="currentColor" d="M3 6h18v2H3V6zm2 3h14v12H5V9zm4 2v8h2v-8H9zm4 0v8h2v-8h-2zm4-7h-4V2h-4v2H5v2h14V4z"/>
        </svg>
    </button>
    <div class="modal visibility-hidden" id="modal" >
        <button class="modal-close-btn" id="closeModal" type="button">Close</button>
        <div class="modal-content">
            <h2 class="title">Deleted items</h2>
            <div class="controls">
                <button class="sort-btn"  data-sort="deletedTime"  type="button">Sort by Delete Date</button>
                <label class="search-label">
                    <input
                            type="text"
                            id="deletedSearch"
                            placeholder="Search by Name/Value/Date"
                            class="pair-input search-input"
                    >
                </label>
                <button class="restore-btn" id="restoreDeletedPairs"  type="button">Restore Deleted Pairs</button>
            </div>
            <ul class="pairs-list deleted-pairs-list" id="deletedPairsList"></ul>
        </div>

    </div>
    
    
    <script src="js/main.js" type="module"></script>

 
</main>
</body>
</html>
